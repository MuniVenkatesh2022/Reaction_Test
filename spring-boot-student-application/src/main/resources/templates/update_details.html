<!DOCTYPE html>
<html>
<head>
<title>Add Student List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Update Student Details</h1>
<form th:action="@{/saveStudentList}" th:object="${s}" method="post">
	<div class="mb-3 ">
		<label for="id" class="form-lable">Student Id</label>
		<input type="number" th:field="*{id}" class="form-control col-xs-3" id="id">
	</div>
	<div class="mb-3">
		<label for="name" class="form-lable">Student Name</label>
		<input type="text" th:field="*{name}" class="form-control" id="name">
	</div>
	<div class="mb-3">
		<label for="branch" class="form-lable">Student Branch</label>
		<input type="text" th:field="*{branch}" class="form-control col-4" placeholder="enter branch" id="branch">
	</div>
	<div class="mb-3">
		<label for="gender" class="form-lable">Gender</label>
		<input type="text" th:field="*{gender}" class="form-control" id="gender">
	</div>
	<div class="mb-3">
		<label for="age" class="form-lable">Student Age</label>
		<input type="number" th:field="*{age}" class="form-control" id="age">
	</div>
	<div class="mb-3">
		<label for="contact" class="form-lable">Student Contact</label>
		<input type="text" th:field="*{contact}" class="form-control" id="contact">
	</div>
	<div class="mb-3">
		<label for="email" class="form-lable">Student Email</label>
		<input type="email" th:field="*{email}" class="form-control" id="email">
	</div>
	<div class="mb-3">
		<label for="address " class="form-lable">Student Address</label>
		<input type="text" th:field="*{address}" class="form-control" id="address">
	</div>
	
	<button type="submit" class="btn btn-primary">Update</button>	&nbsp; &nbsp;
	<input type="hidden" th:field="*{id}">
	<a th:href="@{/studentlist}">Back to List</a>
</form>
</div>
</body>
</html>
