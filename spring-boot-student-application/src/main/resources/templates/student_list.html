<!DOCTYPE html>
<html>
<head>
<title>Student List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.css"/>
</head>
<body>
<div class="container">
<h1>List of Student</h1>
<a th:href="@{/addStudentList}"><button type="button" class="btn btn-primary">Add Student Details</button></a>
<br>
<br>
<table class="table" border="2" id="student-table">
	<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Branch</th>
			<th>Gender</th>
			<th>Age</th>
			<th>Contact</th>
			<th>Email</th>
			<th>Address</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="s:${studentList}">
			<td th:text="${s.id}"></td>
			<td th:text="${s.Name}"></td>
			<td th:text="${s.Branch}"></td>
			<td th:text="${s.Gender}"></td>
			<td th:text="${s.Age}"></td>
			<td th:text="${s.Contact}"></td>
			<td th:text="${s.Email}"></td>
			<td th:text="${s.Address}"></td>
			<td>
			<a th:href="@{/updateDetails/{id}(id=${s.id})}"><button type="button" class="btn btn-secondary">Update</button></a>
			<a th:href="@{/deleteDetails/{id}(id=${s.id})}"><button type="button" class="btn btn-danger">Delete</button></a>
			</td>
		</tr>
	</tbody>
</table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.js"></script>
<script>
		$(document).ready(function(){
		$("#student-table").DataTable();
	})
</script>
</body>
</html>
